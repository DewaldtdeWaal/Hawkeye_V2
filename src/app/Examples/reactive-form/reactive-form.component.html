<div class="main-container">
    <div class="sub-container">
        <div class="center-container">
            <p class="main-text">User Login</p>
            <hr>
            <form [formGroup]="signupForm" (ngSubmit)="OnSubmit()" >
                <p class="sub-text">Email Address:</p>
                <input 
                type="email"
                class="input-item marg-btm"
                formControlName="email"
                >
                <div *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched " class="alert sub-text" >Please Enter A Valid Email Address!</div>

                <p class="sub-text">Password:</p>
                <input 
                type="password"
                class="input-item marg-btm"
                formControlName="password"
                >
                <div *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched " class="alert sub-text" >
                    <div *ngIf="signupForm.get('password').errors['required']">Field Is Required!</div>
                    <div *ngIf="signupForm.get('password').errors['passwordIsForbidden']">Please Enter A Valid Password!</div>
                </div>

                <div formGroupName="Extra">
                    <p class="sub-text">Security Question:</p>
                    <select 
                    class="input-item marg-btm" 
                    formControlName="securityQuestion"
                    >
                        <option value="Pet">Your First Pet?</option>
                        <option value="Teacher">Your First Teacher?</option>
                    </select>
    
                    <input 
                    type="text"
                    class="input-item marg-btm"
                    formControlName="securityAnswer"
                    >
                    <div *ngIf="!signupForm.get('Extra.securityAnswer').valid && signupForm.get('Extra.securityAnswer').touched" class="alert sub-text" >Please Enter A Valid Answer!</div>
                </div>

                <div formArrayName="tags">
                    <p class="sub-text">User Tags:</p>
                    <button (click)="OnAddTag()" class="form-button marg-btm" type="button">Add Tag</button>
                    <button (click)="OnRemoveTag()" class="form-button marg-btm" type="button">Remove Tag</button>
                    <div *ngFor="let tag of GetControls(); let i = index">
                        <input class="input-item" type="text" [formControlName]="i">
                    </div>
                </div>
                
                <hr>
                <div class="center-item">
                    <button [disabled]="!signupForm.valid" type="submit" class="form-button">Login</button>
                </div>
             </form>
        </div>
    </div>
 </div>
