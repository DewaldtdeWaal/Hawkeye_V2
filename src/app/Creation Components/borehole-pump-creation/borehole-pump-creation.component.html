<p>Driver Name:</p>
<div class="drop-down">
    <input (input)="PageChanged()" [(ngModel)]="structure.driverName" type="text" class="drop-down-entry">
    <div class="drop-down-content">
        <ng-container *ngFor="let driver of drivers">
            <div (click)="UpdateTagInformation($event)" class="drop-down-item">{{driver}}</div>
        </ng-container>
    </div>
</div>
<p>Description:</p>
<input (input)="PageChanged()" [(ngModel)]="structure.description" type="text" >
<p>Height:</p>
<input (input)="PageChanged()" [(ngModel)]="structure.height" type="text" >
<p>Width:</p>
<input (input)="PageChanged()" [(ngModel)]="structure.width" type="text" >
<p>Tag Name:</p>
<div class="drop-down">
    <input (input)="PageChanged()" [(ngModel)]="structure.tagName" type="text" class="drop-down-entry">
    <div class="drop-down-content">
        <ng-container *ngFor="let tag of tagnames">
            <div (click)="UpdateTagName($event)" class="drop-down-item">{{tag}}</div>
        </ng-container>
    </div>
</div>
<p>Color:</p>
<div class="color-group">
    <input class="color-entry" (input)="PageChanged()" [(ngModel)]="redtag" type="text" >
    <input class="color-entry" (input)="PageChanged()" [(ngModel)]="greentag" type="text" >
    <input class="color-entry" (input)="PageChanged()" [(ngModel)]="bluetag" type="text" >
    <span class="color-display" [ngStyle]="{'background-color': currentcolor}">

    </span>
</div>
<button (click)="AddEntry()">Add Entry</button>
<button (click)="updateChild()">Update</button>
